<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning.pro - Join Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #1e293b, #0f172a); }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-white tracking-tighter">EARNING<span class="text-blue-500">.PRO</span></h1>
            <p class="text-slate-400 text-sm mt-2">Start your journey to financial freedom</p>
        </div>
        <form action="/register" method="POST" class="space-y-6">
            <input type="email" name="email" placeholder="Email Address" required class="w-full bg-white/5 border border-white/10 text-white p-4 rounded-2xl outline-none focus:border-blue-500 transition-all">
            <input type="password" name="password" placeholder="Create Password" required class="w-full bg-white/5 border border-white/10 text-white p-4 rounded-2xl outline-none focus:border-blue-500 transition-all">
            <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-[0_0_20px_rgba(37,99,235,0.4)] transition-all">Create Account</button>
        </form>
    </div>
</body>
</html>
